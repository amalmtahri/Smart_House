<div class="container">
    <div class="col-lg-12">
        <div class="row">
            <div class="col-lg-8 img-login d-flex">
                <div class="d-flex flex-column">
                    <span class="fs-1">
                        <p class="fw-bold ">Sign In to </p>
                        <p class="fw-bold">Recharge Direct</p>
                    </span>
                    <div class="ctn">
                        <span>
                            <p>if you don't an account</p>
                            <p>you can <span class="register fw-bold">Register here !</span></p>
                        </span>
                    </div>
                </div>
                
                <div class="ms-5">  
                    <img src="../../../assets/img/login1.png" alt="">
                </div>
            </div>
            <div class="col-lg-2 formule">
                <form [formGroup]="formGroup" (ngSubmit)="login()">
                    <input type= "text" placeholder="Enter username"  formControlName = "username"> 
                    <input type="password" placeholder="Password"  formControlName="password"> 
                    <span class="pswrd">Recover Password ?</span>
                    <button class="shadow btn sign-in" type="submit">Sign in</button>
                </form>
                <div class="pt-5 text-center continue">
                    <span>Or continue with</span>
                </div>
                <div class="d-flex justify-content-center bouttons mt-3">
                    <button class="btn shadow icon"><i class="bi bi-google "></i> </button>
                    <button class="btn shadow icon"><i class="bi bi-apple"></i></button>
                    <button class="btn shadow icon"><i class="bi bi-facebook"></i></button>
                </div>
            </div>
        </div>
    </div>
</div>
